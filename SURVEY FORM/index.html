<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="img/logo.png">
		<title>Survey Form</title>

</head>
<body>
	<header>
		<div class="container">
			<nav class="navbar fixed-top navbar-light" style="background-color:#fbfbfb">
				<div class="container-fluid">
   					<a class="navbar-brand" href="#"><img src="img/logo.png" alt="" width="70"> Pastas Caseras
    				</a>
 				    <a class="nav-link" href="#">Volver a Inicio</a>
 				</div>
        	</nav>
        </div>	
	</header>
	<section id="tittle">
		<div class="container-fluid">
			<div class="col">
				<h1 class="display-5" id="title">Sugerencias</h1>
					<p class="lead" id="description">
						<b>Completando este formulario nos ayudas a brindarte un mejor servicio.</b>
					</p>
			</div>
		</div>
	</section>
	<section>
		<div class="container" id="survey-form">
			<form>
				<div class="row">
					<div class="col-md-6 pt-1 pb-1">
						<label for="name-label" class="form-label"><b>Nombre</b></label>
							<input class="form-control" type="text" name="name" id="name" placeholder="Ej: Matias Alexander" required="">
					</div>
					<div class="col-md-6 pt-1 pb-1">
						<label for="surname-label" class="form-label"><b>Apellido</b></label>
							<input class="form-control" type="text" name="surname" id="surname" placeholder="Ej: Flores" required="">
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<label for="email-label" class="form-label"><b>Email</b></label>
							<input class="form-control" type="email-label" name="email" id="email" placeholder="ejemplo@ejemplo.com" required="">
					</div>
					<div class="col-md-4">
						<label for="number-label" class="form-label"><b>Edad</b></label>
							<input class="form-control" type="number" name="age" id="number" min="10" max="99" placeholder="Ej: 28">
					</div>
					<div class="col-md-4">
						<label class="form-label" for="ocupation" id="dropdown"><b>Ocupación</b></label>
							<select class="form-select" id="ocupation">
								<option label="Estudiante"></option>
								<option label="Empleado"></option>
								<option label="Desempleado"></option>
							</select>
					</div>
				</div>
				<div class="row">
						<fieldset>
							<label class="form-label pt-1 pb-1"><b>¿Cuán seguido consumís nuestras pastas?</b></label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="" value="">
								<label class="form-check-label" for="flexRadioDefault1">Una vez por semana</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="" value="">
								<label class="form-check-label" for="flexRadioDefault2">Una vez cada dos semanas</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="" value="">
								<label class="form-check-label" for="flexRadioDefault3">Una cada tres semanas</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="" value="">
								<label class="form-check-label" for="flexRadioDefault4">Una vez por mes</label>
							</div>
						</fieldset>
				</div>

						<fieldset>

						<label class="form-label pt-1 pb-1"><b>De los sabores que probaste, ¿cuáles fueron tus favoritos? (Podés elegir más de uno)</b></label>
							<div class="row">
								<div class="col-md-6">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" name="jyq" id="flecxCheckJamonyQueso" value="">
										<label class="for-check-label" for="flecxCheckJamonyQueso">Jamón y Queso</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" name="jyqp" id="flexCheckJamonyQuesoPremium" value="">
										<label class="for-check-label" for="flexCheckJamonyQuesoPremium">Jamón y Queso Premium</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" name="zyq" id="flexCheckZapalloyQueso" value="">
										<label class="for-check-label" for="flexCheckZapalloyQueso">Zapallo y Queso</label>
									</div>
								</div>							
								<div class="col-md-6">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" name="vyq" id="flexCheckVerdurayQueso" value="">
										<label class="for-check-label" for="flexCheckVerdurayQueso">Verdura y Queso</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" name="vyqp" id="flexCheckVerdurayQuesoPremium" value="">
										<label class="for-check-label" for="flexCheckVerdurayQuesoPremium">Verdura y Queso Premium</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" name="pa" id="flexCheckPancetaAgridulce" value="">
									<label class="for-check-label" for="flexCheckPancetaAgridulce">Panceta Agridulce</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" name="pyo" id="flexCheckPancetayOlivas" value="">
										<label class="for-check-label" for="flexCheckPancetayOlivas">Panceta y Olivas	</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" name="vyp" id="flexCheckVerdurayPollo" value="">
										<label class="for-check-label" for="flexCheckVerdurayPollo">Verdura y Pollo</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" name="c" id="flexCheckCaprese" value="">
										<label class="for-check-label" for="flexCheckCaprese">Caprese</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" name="cq" id="flexCheckCuatroQuesos" value="">
									<label class="for-check-label" for="flexCheckCuatroQuesos">Cuatro Quesos</label>
									</div>
								</div>
							</div>

						</fieldset>
				<div class="row">
						<label class="form-label pt-1 pb-1" for="texarea" name="texarea" id="texarea"><b>Contanos cómo fue tu experiencia</b></label>
							<input class="form-control pt-1 pb-1" type="texarea" name="texarea" id="texarea">
				</div>
				<div class="d-grid gap-2 col-3 mx-auto pt-3 pb-3">	
						<button class="btn btn-primary btn-lg" type="submit" id="submit"><b>Enviar</b></button>
				</div>
			</form>
			<h3 class="pt-1 pb-1"><b>¡Gracias por participar!</b></h3>
		</div>
	</section>
</body>
</html>
